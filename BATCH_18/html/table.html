<html>
<head>
   <title> Table in HTML </title>
</head>
<body>


<!-- 

tr => table row
th = table heading
td = table data

-->

<table border="1" style="border-collapse: collapse">

<tr>
  <th>Serial</th>
  <th>Name</th>
  <th>Age</th>
</tr>

<tr>
 <td>1.</td>
 <td>Vijay</td>
 <td>25</td>
</tr>

<tr>
 <td>2.</td>
 <td>Ajay</td>
 <td>30</td>
</tr>

<tr>
 <td>3.</td>
 <td>Ajay</td>
 <td>30</td>
</tr>

</table>


</body>
</html>
