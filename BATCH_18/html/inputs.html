<html>
<head>
  <title>Input Elements</title>
</head>
<body>

<form>
<label for="fullname">Full Name: </label>
<input type="text" id="fullname" name="fullname" maxlength="14" minlength="3" required placeholder="Type your full name" value="Vijay"/>

<br />
<br />

<label for="phone">Phone Number: </label>
<input type="number" id="phone" name="phone" min="6000000000" max="9999999999" placeholder="10 digit phone number" required />

<br />
<br />

<div>

<span>Gender: </span>

<label for="gender_male">Male</label>
<input type="radio" id="gender_male" name="gender" required checked value="male" />

<label for="gender_female">Female</label>
<input type="radio" id="gender_female" name="gender" required value="female" />

</div>

<br />

<div>
<span>Hobby: </span>

<label for="hobby_music">Music</label>
<input type="checkbox" id="hobby_music" name="hobby" value="music"/>

<label for="hobby_singing">Singing</label>
<input type="checkbox" id="hobby_singing" name="hobby" value="singing"/>

<label for="hobby_dancing">Dancing</label>
<input type="checkbox" id="hobby_dancing" name="hobby" value="dancing"/>
</div>

<br />

<label for="dob">DOB: </label>
<input type="date" name="dob" id="dob" />

<br />
<br />

<label for="time">Time: </label>
<input type="time" name="time" id="time" />

<br />
<br />

<label for="file">File: </label>
<input type="file" name="file" id="file" />

<br />
<br />

<input type="button" value="Alert" />

<button>Click</button>

<br />
<br />

<label for="class">Class: </label>

<select id="class" name="class">
<option value="0">10th</option>
<option value="1">12th</option>
<option value="2">BCA</option>
<option value="3">MCA</option>
</select>

<br />
<br />



<input type="reset" />
<input type="submit" />

</form>

</body>
</html>
