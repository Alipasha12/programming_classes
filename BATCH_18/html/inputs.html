<html>
<head>
  <title>Input Elements</title>
</head>
<body>

<form>
<label for="fullname">Full Name: </label>
<input id="fullname" name="fullname" maxlength="14" minlength="3" required />

<br />
<br />

<label for="phone">Phone Number: </label>
<input type="number" id="phone" name="phone" min="6000000000" max="9999999999" required />

<br />
<br />

<input type="reset" />
<input type="submit" />

</form>

</body>
</html>
