<html>
<head>
 <title>List</title>
</head>
<body>

<!-- 

type = circle, square, disc, none
ul = unordered list

-->

<ul type="none">
  <li> Cow </li>
  <li> Dog </li>
  <li> Cat </li>
  <li> Rat </li>
</ul>

<!-- 
type => A , a, 1, i, I

ol = ordered list
-->

<ol type="I">
  <li> Cow </li>
  <li> Dog </li>
  <li> Cat </li>
  <li> Rat </li>
</ol>

<!-- 

dl = description list
dt = description tag
dd = description data

-->

<dl> 
  <dt> Animals </dt>
  <dd> Cow </dd>
  <dd> Dog </dd>
  <dd> Cat </dd>

  <dt> Birds </dt>
  <dd> parrot </dd>
  <dd> sparrow </dd>
  <dd> pigeon </dd>

</dl>

</body>
</html>
